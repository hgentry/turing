<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Turing Machine Emulator</title>
<link rel="stylesheet" type="text/css" href="tabs.css">
<link rel="stylesheet" type="text/css" href="interface.css">
<script src="lib-hgentry.js"></script>
<script src="interface.js"></script>
<script src="turing.js"></script>
<script src="init.js"></script>
</head>

<body>
<div id="menu" class="tabs">
	<div class="tab">
       <input type="radio" id="Menu" name="tab-group-2" checked>
       <label for="Menu">Menu</label>
       <div class="content">
           Menu!<br>
		   <button type="button" onclick="newButton()">New!</button> <br>
		   <button type="button" onclick="saveButton()">Save!</button> <br>
		   <button type="button" onclick="loadButton()">Load!</button> <br>
		   <textarea id="savedata">Paste machine here, and click Load</textarea><br>
		   <a href="strcmp.txt">Sample TM File(strcmp)</a>
       </div> 
   </div> 
   <div class="tab">
       <input type="radio" id="Help" name="tab-group-2">
       <label for="Help">Help</label>
       <div class="content">
           Version 0.2<br><br>Buttons that end in ! are not yet implemented.
       </div> 
   </div>
</div>


<div id="tm" class="tabs">
   <div class="tab">
       <input type="radio" id="tm-tab" name="tab-group-1" checked>
       <label for="tm-tab">Turing Machine</label>
       <div class="content" id="tm-content">
           <button type="button" onclick="playButton()">Play</button>
		   <button type="button" onclick="stopButton()">Stop</button>
		   <button type="button" onclick="stepButton()">Step</button>
		   <button type="button" onclick="resetButton()">Reset</button>
		   <br><br>
		   
		   <div id="input-holder">Start State:<textarea class="dataArea" id="statearea">0</textarea>
		   Input:
		   <textarea id="tape"></textarea>
		   
		   </div>
		   <div id="machineAnim"></div>
       </div> 
   </div>
   <div class="tab">
       <input type="radio" id="transition" name="tab-group-1">
       <label for="transition">Transition Editor</label>
	   
       <div class="content" id="transition-content">
           <div> <button type="button" id="addstate-button" onclick="addState(states);">Add State</button> <br><br><br> </div>
		   <div id="stateboxes"></div>
       </div> 
   </div>
   <div class="tab">
       <input type="radio" id="tab-graph-view" name="tab-group-1">
       <label for="tab-graph-view">Graph View Editor</label>
       <div class="content">
           Coming in version 0.3.
       </div> 
   </div>
</div>
</body>
</html>
